<mat-tree *ngIf="!isLoading" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- Leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
      <div class="mat-tree-node">
          <!-- Your existing content -->
          <div class="node-content" (click)="setNodeDetails(node.nodeId, node.keyId, node.parentId)">
              <mat-icon class="example-tree-icon" [ngClass]="getIconClass(node.keyId)" style="margin-right: 5px;">
                  {{ getIconClass(node.keyId) }}
              </mat-icon>
              {{node.nodeId}} {{node.name}}
          </div>

          <!-- Button to add -->
          <button mat-icon-button class="add-button" (click)="addNode(node.nodeId, node.keyId, node.parentId, node.name)">
            <mat-icon>add</mat-icon>
          </button>
      </div>
  </mat-tree-node>

  <!-- Expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" style="display: flex; flex-direction: column;" >
          <!-- Your existing content -->
          <div class="node-content" style="align-self: flex-start;" (click)="setNodeDetails(node.nodeId, node.keyId, node.parentId)">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' +  node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
              </button>
              <mat-icon class="example-tree-icon" [ngClass]="getIconClass(node.nodeId)" style="margin-right: 5px;">
                  {{ getIconClass(node.keyId) }}
              </mat-icon>
              {{node.nodeId}} {{node.name}}
          </div>

          <!-- Button to add -->
          <button   mat-stroked-button style="margin: 1em;" 
                    [hidden]="!treeControl.isExpanded(node)" 
                    mat-button class="add-button" 
                    (click)="addNode(node.nodeId, node.keyId, node.parentId, node.name)">
            <mat-icon>add</mat-icon>
            Add new element
          </button>
      </div>
      
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <!-- Recursive call for nested nodes -->
          <ng-container matTreeNodeOutlet></ng-container>
      </div>
  </mat-nested-tree-node>
</mat-tree>
