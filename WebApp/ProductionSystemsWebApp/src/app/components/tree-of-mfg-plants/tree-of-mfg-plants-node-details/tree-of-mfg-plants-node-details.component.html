<mat-card class="card nodeDetails-card" *ngIf="this.nodeId">
    
    <div>
        <div style="display: flex; justify-content: space-between;">
            <mat-card-header>
                <mat-card-title>{{this.nodeId}} {{this.nodeName}}</mat-card-title>
                <mat-card-subtitle> {{getNodeType(this.keyId)}}</mat-card-subtitle>
            </mat-card-header>

            <button mat-button
                    style="width: 50px;" 
                    (click)="Close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-tab-group>
            <mat-tab label="Szczegóły">
                <div class="node-details">
                    <mat-card-content>
                        <p>
                              {{this.nodeDesc}}
                        </p>
                
                        <p>
                            {{this.idOrg}}
                        </p>
                
                        <p>
                            {{this.nodeType}}
                        </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button>Action</button>
                        </mat-card-actions>
                </div>
            </mat-tab>

            <mat-tab label="Rysunek">
                <tree-of-mfg-plants-draft *ngFor="let elements of factoryToDraw" [node]="elements"></tree-of-mfg-plants-draft>
            </mat-tab>
        </mat-tab-group>
        
        
    </div>
</mat-card>
